<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 405 454" width="405" height="454">
  <!-- Background shadow/base -->
  <ellipse cx="202" cy="370" rx="175" ry="42" fill="#B8D4E8" opacity="0.6"/>
  
  <!-- Outer dark border of pin -->
  <path d="M 202 40 
           C 120 40, 55 105, 55 187
           C 55 245, 90 295, 202 400
           C 314 295, 349 245, 349 187
           C 349 105, 284 40, 202 40 Z" 
        fill="#1B3A52" stroke="none"/>
  
  <!-- Main blue pin body -->
  <path d="M 202 50 
           C 128 50, 68 110, 68 184
           C 68 238, 100 284, 202 385
           C 304 284, 336 238, 336 184
           C 336 110, 276 50, 202 50 Z" 
        fill="#5B9FD8" stroke="none"/>
  
  <!-- Inner lighter blue circle -->
  <circle cx="202" cy="165" r="85" fill="#8DC4F5"/>
  
  <!-- Fish hook icon -->
  <g transform="translate(202, 165)">
    <!-- Hook outer dark part -->
    <path d="M -5 -55 
             C -5 -58, -3 -60, 0 -60
             C 3 -60, 5 -58, 5 -55
             L 5 -45
             C 5 -43, 3 -41, 0 -41
             C -3 -41, -5 -43, -5 -45 Z"
          fill="#1B3A52"/>
    
    <!-- Hook top loop -->
    <circle cx="0" cy="-48" r="8" fill="#5B7A92"/>
    
    <!-- Hook shaft -->
    <rect x="-6" y="-40" width="12" height="55" rx="6" fill="#1B3A52"/>
    
    <!-- Hook curve - white part -->
    <path d="M -6 10
             L -6 30
             C -6 45, 6 55, 20 55
             C 34 55, 46 45, 46 30
             C 46 18, 38 8, 26 8
             L 26 18
             C 32 18, 36 22, 36 30
             C 36 38, 30 45, 20 45
             C 10 45, 4 38, 4 30
             L 4 10
             Z"
          fill="#FFFFFF"/>
    
    <!-- Hook point -->
    <path d="M 26 8 L 32 2 L 26 0 Z" fill="#1B3A52"/>
  </g>
</svg>
