version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: fishing-forecast-db
    environment:
      POSTGRES_USER: fishing_user
      POSTGRES_PASSWORD: fishing_password
      POSTGRES_DB: fishing_forecast
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fishing_user -d fishing_forecast"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:8.0
    container_name: fishing-forecast-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fishing.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
